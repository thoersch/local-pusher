<html>
  <head>
    <script src="pusher.js"></script>
    

    <script>
        var pusher = new Pusher("abc123", {
            cluster: "mt1",
        });

        var channel = pusher.subscribe("my-channel");

        channel.bind("my-event", (data) => { 
            console.log("my-event: " + data);
        });
    </script>
  </head>

  <body></body>
</html>
